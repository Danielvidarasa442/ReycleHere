<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recycle Here - Cadastro</title>
    <link rel="stylesheet" href="empresa.css">
</head>
<body>
    <div class="container">
        <h1>Recycle Here</h1>
        <form>
            <div class="user-type">
                <label for="company">Sou uma empresa</label>
            </div>
            <label for="cnpj">Digite o CNPJ da empresa:</label>
            <input type="text" id="cnpj" name="cnpj">
            <label for="cpf">Digite seu CPF:</label>
            <input type="text" id="cpf" name="cpf">
            <label for="name">Seu nome completo:</label>
            <input type="text" id="name" name="name">
            <label for="email">Seu e-mail:</label>
            <input type="email" id="email" name="email">
            <label for="password">Sua senha:</label>
            <input type="password" id="password" name="password">
            <button  type="button" onclick="window.location.href='cadastro.html'">Cadastre-se</button>
        </form>
    </div>
</body>
</html>
